<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./script.js' defer></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <script></script>
    <title>Calculator</title>
</head>
<body>
    <header>Calculator</header>
    <main>
        <section class="calculator-box">
            <div class="display-container">
                <div class="sub-display"></div>
                <div class="main-display"></div>
            </div>
            <div class="button-grid">
                    <button class='zero number-btn'>0</button>

                    <button class='one number-btn'>1</button>

                    <button class='two number-btn'>2</button>

                    <button class='three number-btn'>3</button>
    
                    <button class='four number-btn'>4</button>

                    <button class='five number-btn'>5</button>
        
                    <button class='six number-btn'>6</button>

                    <button class='seven number-btn'>7</button>

                    <button class='eight number-btn'>8</button>

                    <button class='nine number-btn'>9</button>

                    <button class='decimal number-btn'>.</button>

                    <button class='operator-btn' id='add'>&plus;</button>

                    <button class='operator-btn' id='subtract'>&minus;</button>

                    <button class='operator-btn' id='multiply'>&times;</button>

                    <button class='operator-btn' id='divide'>&divide;</button>

                    <button class='equals'>=</button>

                    <button class='backspace'>DELETE</button>

                    <button class='clear'>CLEAR</button>
            </div>
        </section>
    </main>
    <footer>
        <h1>Code written by Humphrey</h1>
        <h3>
            Design (only!) inspired from 
            <a href="https://github.com/michalosman">
                michalosman<img src="./images/GitHub-Logo.png" alt="michalosman's Github">
            </a>
        </h3>
    </footer>
</body>
</html>
