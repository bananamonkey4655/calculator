<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./script.js' defer></script>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./styles.css">
    <script></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator-grid">
        <div class="display-container">
            <div class="sub-display"></div>
            <div class="main-display"></div>
        </div>
        <ul class="button-grid">
            <li><button class='number-btn'>0</button></li>
            <li><button class='number-btn'>1</button></li>
            <li><button class='number-btn'>2</button></li>
            <li><button class='number-btn'>3</button></li>
            <li><button class='number-btn'>4</button></li>
            <li><button class='number-btn'>5</button></li>
            <li><button class='number-btn'>6</button></li>
            <li><button class='number-btn'>7</button></li>
            <li><button class='number-btn'>8</button></li>
            <li><button class='number-btn'>9</button></li>  
            <li><button class='number-btn'>.</button></li>  
            <li><button class='operator-btn' id='add'>&plus;</button></li>
            <li><button class='operator-btn' id='subtract'>&minus;</button></li>
            <li><button class='operator-btn' id='multiply'>&times;</button></li>
            <li><button class='operator-btn' id='divide'>&divide;</button></li>  
            <li><button class='equal'>=</button></li>
            <li><button class='backspace'>DELETE</button></li>
            <li><button class='clear'>CLEAR</button></li>
        </ul>
    </main>
</body>
</html>
